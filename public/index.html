<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfterMatters - Estate Settlement Guidance</title>
    <meta
      name="description"
      content="Canada's first comprehensive digital platform for estate settlement. Get step-by-step guidance with trauma-informed design for those experiencing loss."
    />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#4A90A4" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="AfterMatters - Estate Settlement Guidance"
    />
    <meta
      property="og:description"
      content="Compassionate, step-by-step guidance through estate settlement processes across all Canadian provinces."
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AfterMatters" />

    <style>
      /* Critical CSS to prevent FOUC */
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f3;
        color: #2c3e50;
        line-height: 1.6;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        items: center;
        justify-content: center;
        background-color: #f5f5f3;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e5e5;
        border-top: 4px solid #4a90a4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background-color: white;
          color: black;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Analytics placeholder - Add actual analytics code here -->
    <!-- Privacy-first analytics recommended for sensitive platform -->
  </body>
</html>
